<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyeux Anniversaire Coupi</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="volume-reminder">
        <div id="volume-icon">üîä</div>
        <p>Monte le son et clique ici pour commencer</p>
    </div>
    <audio id="happy-birthday-audio">
        <source src="/happy-birthday.mp3" type="audio/mpeg">
    </audio>
    <div id="hold-reminder">
        <p>Appuie longuement pour souffler les bougies</p>
    </div>
    <div id="congratulation-overlay">
        <div id="congratulation-text">
            <h1>Joyeux Anniversaire ma Coupi!</h1>
            <p class="love-message">Tu es une grande renarde aujourd'hui et un incontestable futur genie !</p>
            <p class="signature">Ton super dev pr√©f√©r√© ‚ù§Ô∏è</p>
        </div>
    </div>
    <div id="confetti-container"></div>
    <script>
        const audio = document.getElementById('happy-birthday-audio');
        const volumeReminder = document.getElementById('volume-reminder');

        volumeReminder.addEventListener("click", function () {
            audio.play();
            volumeReminder.classList.remove('show');
            setTimeout(function () {
                volumeReminder.style.display = 'none';
            }, 1000);
        })

        // Contr√¥le de l'affichage du rappel de volume
        window.addEventListener('load', function () {
            volumeReminder.classList.add('show');
        });
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
